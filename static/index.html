<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>JS Chat </h1>
        <div id="mainField">

            <div id="messagesBox" class="box">

            </div>
            <div id="participantsBox" class="box">
                <h2>Active participants:</h2>
                <div id="participantsDisplay"></div>
            </div>
        </div>
        <form method="POST" id="messageInputForm">
            <input type="text" name="message" id="messageInputField">
            <input type="submit" value="Send" id="sendButton">
        </form>
    </div>

    <script src="/chat.js"></script>
</body>

</html>
